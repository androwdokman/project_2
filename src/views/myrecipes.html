<html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Recipes</title>
            <link rel="stylesheet" href="./assets/css/custom.css">
            <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
            <script src="./assets/js/jquery.min.js"></script>
            <script src="./assets/js/bootstrap.min.js"></script>
          </head>
      
      <body>
            <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header"><a href="/" class="navbar-brand text-uppercase navbar-link">Recipe Website</a>
                            <button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                        </div>
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="nav navbar-nav">
                                <li role="presentation"><a href="/">Home</a></li>
                                <li role="presentation" ><a href="/recipe">Recipes</a></li>
                                <li role="presentation" class="active" ><a href="/myrecipes">My Recipes</a></li>
                                <li role="presentation"><a href="/user-recipes">Edit Recipes</a></li>
                            </ul>
                                <a href="/logout" class="btn btn-primary navbar-btn navbar-right signup-btn" role="button"><strong>Log Out</strong></a>
                               
                        </div>
                    </div>
                  </nav>
    
              <div class="container">
                <div class="row">
                    <h1 class="jumbotron myfont" style="background-color:#222; color:aliceblue">My Recipes</h1>
                </div>
                <div class="row">
                    <% for (var i = 0 ; i < recipe.length; i++) { %>
                        <div class="col-sm-3">
                            <div class="card btw-cards" style="width: 20rem;">
                                <img class="card-img-top" src="<%= recipe[i].imagelink  %>" height="200" width="225" alt="Card image cap">
                                <p class="recipedesc" style="display:none;"><%= recipe[i].description %></p>
                                <div class="card-block">
                                    <h4 class="card-title"><%= recipe[i].name  %></h4>
                                    <a href="#" class="btn btn-primary recipedescription"  data-toggle="modal" data-target="#recipe-modal">Decription</a>
                                </div>
                            </div>
                        </div>
                    <% } %>
    
            </div>
        </div>
                        <!-- END OF CONTAINER -->
        <footer class="navbar navbar-inverse footer-custom">
                <div class="footer-text">
                    <b >Copyright Â© 2017. All Rights Reservedn</b>
                </div>
                     
        </footer>
                        <!-- END of SIGNUP MODAL -->
    
        <div class="modal fade" id="recipe-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>			<!-- /modal-header -->
                <div class="modal-body clearfix">
                    <pre><h5 id= "showdesription" > </h5></pre>
                </div>			<!-- /modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>		
                </div>
            </div>
        </div>
    
    <script>
        $('.recipedescription').click(function(){
            var desc = $(this).parent().siblings(".recipedesc").html();
            
            document.getElementById("showdesription").innerHTML = desc;
        });
    </script>
    </body>
      
</html>
